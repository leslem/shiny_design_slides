<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>R Builders Bootstrap example</title>
</head>

<body>

<nav class="navbar bg-info">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </div>
</nav>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>A bit of Shakespeare</h1>
      
      <figure>
        <blockquote>
          <p class="lead">To-morrow, and to-morrow, and to-morrow,</p>
          <p>Creeps in this petty pace from day to day,</p>
          <p>To the last syllable of recorded time;</p>
          <p>And all our yesterdays have lighted fools</p>
          <p>The way to dusty death. Out, out, brief candle!</p>
          <p>Life's but a walking shadow, a poor player</p>
          <p>That struts and frets his hour upon the stage</p>
          <p>And then is heard no more. It is a tale</p>
          <p>Told by an idiot, full of sound and fury</p>
          <p>Signifying nothing.</p>
          
        </blockquote>
          <figcaption class="blockquote-footer">
            <p>Macbeth (Act 5, Scene 5, lines 19-28)</p></figcaption>
      </figure>
      
      <p><a href="https://en.wikipedia.org/wiki/Tomorrow_and_tomorrow_and_tomorrow">Read more on Wikipedia</a></p>
  
    </div>
  </div>
</div>


</body>

</html>
